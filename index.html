<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link href="style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="purple">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
  </head>
  <body>
    <div data-role="page">

      <div data-role="header">
        <h1>Single page</h1>
      </div>
    
      <div role="main" class="ui-content">
        <p>hello world</p>
        <button onclick="notifyMe()">Pokaż Powiadomienie!</button>
      </div>
    
      <div data-role="footer">
        <h4>Footer content</h4>
      </div>
    
    </div>
    <script>
      function notifyMe() {
    console.log("Powiadomienie");
    // Sprawdzamy czy przeglądarka obsługuje powiadomienia.
    if (!("Notification" in window)) {
      alert("Ta przeglądarka nie obsługuje powiadomień");
    }
  
    // Sprawdźmy czy uprawnienia dla powiadomienia zostały nadane
    else if (Notification.permission === "granted") {
      // jeżeli są tworzymy powiadomienie
      var notification = new Notification("hello world!");
    }
  
    // W innym przypadku tworzymy zapytanie o uprawnienia
    else if (Notification.permission !== 'denied') {
      Notification.requestPermission(function (permission) {
        //Jeżeli użytkownik zaakceptuje tworzymy powiadomienie
        if (permission === "granted") {
          var notification = new Notification("hello world!");
        }
      });
    }
  
   
  }
    </script>
    <script src="index.js" defer></script>
  </body>
</html>
